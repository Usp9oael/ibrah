<div class="mx-5 p-4">
  <div class="flex items-center justify-between w-full">
    <h2 class="text-2xl font-bold mb-4">Manage Advisors</h2>
    <button (click)="openCreateAdvisorModal()" class="bg-slate-950 text-white px-4 py-3 transition-colors duration-300">
      Add Financial Advisor
    </button>
  </div>

  <!-- Display Applying Advisors -->
  <div>
    <h3 class="text-xl font-bold mb-2">Applying Advisors</h3>
    <ul>
      <li *ngFor="let advisor of applyingAdvisors" class="my-2 bg-white shadow-md rounded-lg p-4 flex justify-between items-center">
        <div>
          <span class="font-bold text-teal-500">{{ advisor.name }}</span> - {{ advisor.email }}
        </div>
        <div>
          <button (click)="acceptAdvisor(advisor.id)" class="text-green-500 hover:text-green-700 ml-2">
            Accept
          </button>
          <button (click)="rejectAdvisor(advisor.id)" class="text-red-500 hover:text-red-700 ml-2">
            Reject
          </button>
        </div>
      </li>
    </ul>
  </div>

  <!-- Display Approved Advisors -->
  <div>
    <h3 class="text-xl font-bold mb-2">Approved Advisors</h3>
    <ul>
      <li *ngFor="let advisor of approvedAdvisors" class="my-2 bg-white shadow-md rounded-lg p-4 flex justify-between items-center">
        <div>
          <span class="font-bold text-teal-500">{{ advisor.name }}</span> - {{ advisor.email }}
        </div>
      </li>
    </ul>
  </div>

  <!-- Modal for Adding New Financial Advisor -->
  <div *ngIf="showCreateAdvisorModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white rounded-lg p-6 w-1/2 shadow-xl">
      <h3 class="text-2xl font-bold mb-4 text-gray-900">Add Financial Advisor</h3>
      <form (submit)="createNewAdvisor()" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium mb-2 text-gray-700">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="newAdvisor.name" required
                 class="border border-gray-300 p-3 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium mb-2 text-gray-700">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="newAdvisor.email" required
                 class="border border-gray-300 p-3 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-300">
            Add
          </button>
          <button type="button" (click)="closeCreateAdvisorModal()" class="ml-2 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors duration-300">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
