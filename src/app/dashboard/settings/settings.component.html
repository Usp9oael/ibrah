<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6">Settings</h2>
      
      <!-- Profile Section -->
      <section class="mb-6">
        <h3 class="text-xl font-semibold mb-3">Profile Settings</h3>
        <div class="flex items-center mb-4">
          <label for="username" class="w-1/3">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" class="mt-1 block w-2/3 p-2 border border-gray-300 rounded">
        </div>
        <div class="flex items-center mb-4">
          <label for="email" class="w-1/3">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="mt-1 block w-2/3 p-2 border border-gray-300 rounded">
        </div>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Save Changes</button>
      </section>
      
      <!-- Security Section -->
      <section>
        <h3 class="text-xl font-semibold mb-3">Security Settings</h3>
        <div class="flex items-center mb-4">
          <label for="password" class="w-1/3">New Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="mt-1 block w-2/3 p-2 border border-gray-300 rounded">
        </div>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Change Password</button>
      </section>
    </div>
  </div>
