<!-- transactionmodal.component.html -->
<div *ngIf="isVisible" class="modal-overlay">
  <div class="modal-content">
    <button (click)="closeModal()" class="close-btn">X</button>
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" formControlName="phoneNumber" type="text">
      
      <label for="accountName">Account Name</label>
      <input id="accountName" formControlName="accountName" type="text">
      
      <label for="amount">Amount</label>
      <input id="amount" formControlName="amount" type="text">
      
      <label for="paymentMode">Payment Mode</label>
      <input id="paymentMode" formControlName="paymentMode" type="text">
      
      <label for="accountNumber">Account Number</label>
      <input id="accountNumber" formControlName="accountNumber" type="text">
      
      <label for="transactionType">Transaction Type</label>
      <select id="transactionType" formControlName="transactionType">
        <option value="Bank">Bank</option>
        <option value="Cash">Cash</option>
      </select>
      
      <button type="submit">Create Transaction</button>
      <button type="button" (click)="closeModal()">Cancel</button>
    </form>
  </div>
</div>
