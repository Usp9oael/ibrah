<div class="min-h-screen flex items-center justify-center p-4">
  <div class="max-w-4xl w-full space-y-8">
    <div>
      <h2 class="text-center text-3xl font-extrabold text-gray-900">Latest News</h2>
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="flex items-center justify-center">
      <svg class="animate-spin h-8 w-8 text-teal-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-600 text-center text-lg">
      {{ errorMessage }}
    </div>

    <!-- News Articles -->
    <div *ngIf="newsData && newsData.length > 0">
      <div *ngFor="let article of newsData" class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h3 class="text-2xl font-black text-gray-900">{{ article.title }}</h3>
        <p class="text-gray-700 mt-2">{{ article.description }}</p>
        <img *ngIf="article.urlToImage" [src]="article.urlToImage" alt="{{ article.title }}" class="my-2 w-full h-48 object-cover rounded-md" (error)="article.urlToImage = 'path_to_default_image.jpg'">
        <a *ngIf="article.url" [href]="article.url" target="_blank" class="block text-teal-600 hover:underline mt-2">Learn More</a>
      </div>
    </div>

    <!-- No News Available -->
    <div *ngIf="newsData && newsData.length === 0 && !loading" class="text-gray-600 text-center text-lg">
      No news available.
    </div>

    <!-- Fallback Message -->
    <div *ngIf="!newsData && !loading && !errorMessage" class="text-gray-600 text-center text-lg">
      No news available or an error occurred.
    </div>
  </div>
</div>
