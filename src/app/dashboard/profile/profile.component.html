<div class=" bg-slate-950 flex justify-center items-center py-6">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-4xl mx-auto">
      <div class="flex flex-col md:flex-row">
        <div class="md:w-1/3 bg-slate-950 p-6 flex flex-col items-center">
          <img
            src="https://via.placeholder.com/150"
            alt="Profile Picture"
            class="rounded-full w-32 h-32 mb-4"
          />
          <h2 class="text-white text-xl font-semibold mb-2">John Doe</h2>
          <p class="text-slate-300">Administrator</p>
        </div>
        <div class="md:w-2/3 p-6">
          <h3 class="text-xl font-semibold text-slate-950 mb-4">Profile Details</h3>
          <div class="mb-4">
            <label class="block text-slate-950 text-sm font-semibold mb-2" for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="johndoe"
              class="w-full p-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-950"
            />
          </div>
          <div class="mb-4">
            <label class="block text-slate-950 text-sm font-semibold mb-2" for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="johndoe@example.com"
              class="w-full p-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-950"
            />
          </div>
          <div class="mb-4">
            <label class="block text-slate-950 text-sm font-semibold mb-2" for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              placeholder="+1234567890"
              class="w-full p-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-950"
            />
          </div>
          <div class="mb-4">
            <label class="block text-slate-950 text-sm font-semibold mb-2" for="address">Address</label>
            <input
              type="text"
              id="address"
              placeholder="123 Main St, Anytown, USA"
              class="w-full p-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-950"
            />
          </div>
          <button class="bg-slate-950 text-white px-4 py-2 rounded-lg shadow hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-950">
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>
