<div class="bg-slate-950 flex justify-center items-center py-6 min-h-screen">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-4xl mx-auto">
    <div class="flex flex-col md:flex-row">
      <div class="md:w-1/3 bg-slate-950 p-6 flex flex-col items-center">
        <img
          [src]="photoUrl"
          alt="Profile Picture"
          class="rounded-full w-32 h-32 mb-4"
        />
        <h2 class="text-white text-xl font-semibold mb-2">{{ profile.userName }}</h2>
        <p class="text-slate-300">Administrator</p>
      </div>
      <div class="md:w-2/3 p-6">
        <h3 class="text-xl font-semibold text-slate-950 mb-4">Profile Details</h3>
        <div *ngIf="loading" class="text-center">
          <svg class="animate-spin h-5 w-5 mr-3 text-teal-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        <div *ngIf="error" class="text-center text-red-500">
          <p>Failed to load profile data. Please try again later.</p>
        </div>
        <div *ngIf="profile && !loading">
          <div class="mb-4">
            <label class="block text-slate-950 text-sm font-semibold mb-2" for="username">Username</label>
            <input
              type="text"
              id="username"
              [value]="profile.userName"
              class="w-full p-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-950"
              readonly
            />
          </div>
          <div class="mb-4">
            <label class="block text-slate-950 text-sm font-semibold mb-2" for="email">Email</label>
            <input
              type="email"
              id="email"
              [value]="profile.email"
              class="w-full p-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-950"
              readonly
            />
          </div>
          <div class="mb-4">
            <label class="block text-slate-950 text-sm font-semibold mb-2" for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              [value]="profile.phoneNumber"
              class="w-full p-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-950"
              readonly
            />
          </div>
          <div class="mb-4">
            <label class="block text-slate-950 text-sm font-semibold mb-2" for="idNumber">ID Number</label>
            <input
              type="text"
              id="idNumber"
              [value]="profile.idNumber"
              class="w-full p-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-950"
              readonly
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
