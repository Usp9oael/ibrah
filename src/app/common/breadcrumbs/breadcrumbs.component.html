<div class=" w-full">
<div aria-label="breadcrumb" class="bg-slate-950/80 rounded-md p-4 m-4 flex gap-2">
  <div class=" flex items-center gap-2">
  <a routerLink="/dashboard/home" class="text-neutral-100 hover:underline">Home</a>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" d="M8.854 3.146a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L14.793 10 8.854 4.854a.5.5 0 010-.708z" clip-rule="evenodd" />
  </svg>
</div>
  <ol class="flex space-x-4">
    <li *ngFor="let breadcrumb of breadcrumbs" class="flex items-center">
      <a [routerLink]="breadcrumb.url" class="text-neutral-100 hover:underline">{{ breadcrumb.label }}</a>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M8.854 3.146a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L14.793 10 8.854 4.854a.5.5 0 010-.708z" clip-rule="evenodd" />
      </svg>
    </li>
  </ol>
</div>
</div>
