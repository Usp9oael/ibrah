<!-- reset-password.component.html -->
<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <ng-container [ngSwitch]="step">
      <!-- Request OTP -->
      <div *ngSwitchCase="'requestOtp'">
        <h2 class="text-2xl font-semibold text-center mb-4 text-slate-950">Forgot Password</h2>
        <p class="text-center text-gray-600 mb-4">Enter your email to receive an OTP</p>
        <form (ngSubmit)="requestOtp()">
          <div class="mb-4">
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Email address" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500" />
          </div>
          <div *ngIf="message" class="text-green-500 text-center mb-4">{{ message }}</div>
          <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">{{ errorMessage }}</div>
          <button type="submit" class="w-full bg-teal-500 text-white p-3 rounded-lg hover:bg-teal-600 focus:outline-none">Send OTP</button>
        </form>
      </div>

    <!-- Verify OTP -->
<div *ngSwitchCase="'verifyOtp'">
  <h2 class="text-2xl font-semibold text-center mb-4 text-slate-950">Verify OTP</h2>
  <p class="text-center text-gray-600 mb-4">Enter the OTP you received</p>
  <form (ngSubmit)="verifyOtp()">
    <div class="mb-4">
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500" />
    </div>
    <div class="mb-4">
      <label for="otp" class="sr-only">OTP</label>
      <input type="text" id="otp" name="otp" [(ngModel)]="otp" required placeholder="OTP" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500" />
    </div>
    <div *ngIf="message" class="text-green-500 text-center mb-4">{{ message }}</div>
    <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">{{ errorMessage }}</div>
    <button type="submit" class="w-full bg-teal-500 text-white p-3 rounded-lg hover:bg-teal-600 focus:outline-none">Verify OTP</button>
  </form>
</div>


      <!-- Reset Password -->
<div *ngSwitchCase="'resetPassword'">
  <h2 class="text-2xl font-semibold text-center mb-4 text-slate-950">Reset Password</h2>
  <p class="text-center text-gray-600 mb-4">Enter the new password</p>
  <form (ngSubmit)="resetPassword()">
    <div class="mb-4">
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500" />
    </div>
    <div class="mb-4">
      <label for="otp" class="sr-only">OTP</label>
      <input type="text" id="otp" name="otp" [(ngModel)]="otp" required placeholder="OTP" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500" />
    </div>
    <div class="mb-4">
      <label for="newPassword" class="sr-only">New Password</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required placeholder="New Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500" />
    </div>
    <div class="mb-4">
      <label for="confirmPassword" class="sr-only">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirm Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500" />
    </div>
    <div *ngIf="message" class="text-green-500 text-center mb-4">{{ message }}</div>
    <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">{{ errorMessage }}</div>
    <button type="submit" class="w-full bg-teal-500 text-white p-3 rounded-lg hover:bg-teal-600 focus:outline-none">Reset Password</button>
  </form>
</div>
